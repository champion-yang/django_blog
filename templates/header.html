
{% load static %}
<div class="container">

	    </div>
	<div>

	    </ul>
	    <ul class="nav navbar-nav navbar-right" style="margin-right:10px">

                <li><a href="{% url 'user_login' %}">LOGIN</a></li>

	    </ul>

    </nav>

<script src="{% static 'js/jquery.js'%}"></script>
